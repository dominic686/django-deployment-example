{% extends "login_app/base.html"%}
{% load static %}
{% block title %}
Login
{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="border-right: 1px solid DarkGray;">
          <h1>Login</h1
          <form method="post" action="{% url 'login_app:user_login' %}">
            {% csrf_token %}
            <label for="Username">Username:</label>
            <input type="text" name="username" value="">
            <label for="password" name="password">Password:</label>
            <input type="password" name="password" value="">
            <input type="submit" name="login" value="Submit">
          </form>
        </div>
        <div class="col-lg-6 my-auto pl-4">
          <h2 class="">Login to Undergroud Wallet</h2>
          <p>Welcome to Undergroud Wallet. Hope you enjoy our platform</p>
          <img src="{% static "images/bulldog.svg" %}" width="150px" class="mt-2">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
